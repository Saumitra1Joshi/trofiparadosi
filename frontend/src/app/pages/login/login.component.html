<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/th.jpg" alt="" width="160" height="145" />
                </div>
                <h2 class="text-center">Login Here !!</h2>
                <form (ngSubmit)="formSubmit()">
                    <!-- Username field -->
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Username</mat-label>
                        <input 
                        [(ngModel)]="loginData.username"
                        name="username"
                        required matInput placeholder="Enter here" />
                        <mat-hint>Valid Username</mat-hint>
                    </mat-form-field>
                    <br><br>
                    <!-- Password field -->
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Password</mat-label>
                        <input
                        [(ngModel)]="loginData.password"
                        name="password"
                         required type="password" matInput placeholder="Enter here" />
                    </mat-form-field>
                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Login</button>
                        <button type="reset" style="margin-left: 20px" mat-raised-button color="accent">
                            Reset
                        </button>
                    </div>
                </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
