<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <!-- loop over the collection of dishes -->
                <div *ngFor="let tempdish of dishes" class="col-md-3">

                    <div class="product-box">
                        <a routerLink="/dishes/{{ tempdish.dishid }}" routerLinkActive="active-link">
                            <img src="{{ tempdish.imageUrl }}" class="img-responsive">
                        </a>
                        <a routerLink="/dishes/{{ tempdish.dishid }}" routerLinkActive="active-link">
                            <h1>{{ tempdish.name }}</h1>
                        </a>
                        <div class="price">{{ tempdish.unitPrice | currency:'USD' }}</div>
                        <button (click)="addToCart(tempdish)" class="btn btn-primary btn-sm">Add to cart</button>
                    </div>
                </div>
                <!-- if dishes empty then display a message-->
                <div *ngIf="dishes?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No products found.
                </div>
            </div>
        </div>
    </div>
</div>
