<body>
    <h1>Items In Order</h1>
   <div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div>
                <table class="table table-bordered">
                    <tr>
                        <th width="20%">Product Image</th>
                        <th width="50%">Product Detail</th>
                        <th width="30%">Quantity</th>
                    </tr>
                    <tr *ngFor="let tempCartItem of orderInItem">
                        <td>
                            <img src="{{ tempCartItem.imageUrl }}" class="img-responsive" width="150px" />
                        </td>
                        <td>
                            <p>{{ tempCartItem.productname }}</p>
                            <p class="subtotal">{{ tempCartItem.unitPrice | currency: 'INR' }}</p>
                        </td>
                        <td>
                            <div class="items">
                                <label>Quantity: </label>

                                <div class="row no-gutters">

                                    <div class=" quan">
                                        {{ tempCartItem.quantity }}
                                    </div>

                                    <div class="col-8"></div>
                                </div>

                            </div>

                            <p class="mt-2 subtotal">Subtotal: {{ tempCartItem.quantity * tempCartItem.unitPrice | currency:
                                'INR' }}</p>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div> 
</body>
